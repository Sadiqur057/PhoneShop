<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneShop</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- //google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <header class="bg-[#0d6efd0d]">
    <nav class="w-5/6 mx-auto bg-transparent py-4">
      <div class="navbar" >
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Blogs</a></li>
              <li><a>Contacts</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl md:text-3xl font-extrabold">PhoneShop</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Blogs</a></li>
            <li><a>Contacts</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn btn-primary font-bold">Sign Up</a>
        </div>
      </div>
    </nav>
    <!-- banner -->
    <div class="md:w-4/5 mx-auto">
      <div class="flex flex-col items-center w-5/6 mx-auto py-8 md:py-16 ">
        <h1 class="font-bold text-[26px] md:text-5xl text-c-primary">Apple Iphone 13 Pro Max</h1>
        <p class="text-sm md:text-base lg:text-lg py-4 md:py-8 text-c-secondary text-center">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
        <button class="btn btn-primary font-bold">Buy Now</button>
      </div>
      <div>
        <img class="w-full" src="images/banner-img.png" alt="">
      </div>
    </div>
  </header>
  <main class="my-8 md:my-16">
    <div class="w-5/6 mx-auto ">
      <h1 class="font-semibold text-3xl text-center pb-4 md:pb-8">Search your phone</h1>
      <div class="join md:w-4/6 lg:w-[55%] mx-auto flex justify-center ">
        <label class="input input-bordered flex items-center gap-2 flex-1 rounded-r-none">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
          <input id="search-field" type="text" class="grow" placeholder="Search" />
        </label>
        <button id="search-btn" class="btn btn-primary join-item rounded-r-md font-bold">Search</button>
      </div>
    </div>
    


    <!-- // search result// -->
    <section class="w-[90%] md:w-5/6 mx-auto my-10">
      <!-- cards container -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="phones-container">
      </div>
      <div class="text-center">
        <button id="show-all" class="btn btn-primary hidden">Show All</button>
      </div>


    </section>
    

  </main>
  <footer>

  </footer>
  <!-- <script src="scripts/tailwind-theme-config.js"></script> -->
  <script src="scripts/utility.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
