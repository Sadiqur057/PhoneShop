<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneShop</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header class="bg-[#0d6efd0d]">
    <nav class="w-5/6 mx-auto bg-transparent py-4">
      <div class="navbar" >
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Blogs</a></li>
              <li><a>Contacts</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl md:text-3xl font-extrabold">PhoneShop</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Blogs</a></li>
            <li><a>Contacts</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn btn-primary">Button</a>
        </div>
      </div>
    </nav>
    <!-- banner -->
    <div class="md:w-4/5 mx-auto">
      <div class="flex flex-col items-center w-5/6 mx-auto py-8 md:py-16 ">
        <h1 class="font-bold text-[26px] md:text-5xl text-c-primary">Apple Iphone 13 Pro Max</h1>
        <p class="text-sm md:text-base lg:text-lg py-4 md:py-8 text-c-secondary text-center">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
        <button class="btn btn-primary">Buy Now</button>
      </div>
      <div>
        <img class="w-full" src="images/banner-img.png" alt="">
      </div>
    </div>
  </header>
  <script src="scripts/script.js"></script>
</body>

</html>
